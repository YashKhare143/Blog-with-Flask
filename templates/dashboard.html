{% extends "layout.html" %} {% block body%}

<!-- Page Header -->
<header class="masthead" style="height:100vh;background-image: url('{{url_for('static', filename = 'img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Mannage Your Post's From Here</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<a href="/edit/0"><button type="button" class="btn btn-primary" style="padding: 7px 6px;border-radius: 6px;margin: auto;display: block;">Add New Post</button></a>
<form action="/uploader" method="post" style="margin: 5px 7px;" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit" class="btn btn-primary" style="padding: 7px 6px;border-radius: 6px;">Submit</button>
</form>
<hr>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>


        {% for post in posts %}
        <tr>
            <th scope="row">{{post.sno}}</th>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-primary" style="padding: 7px 6px;border-radius: 6px;">Edit</button></a></td>
            <td>
                <a href="/delete/{{post.sno}}"><button type="button" class="btn btn-danger" style="padding: 7px 6px;border-radius: 6px;">Delete</button></a>
            </td>
        </tr>

        {%endfor%}

    </tbody>
</table>




{% endblock %}
